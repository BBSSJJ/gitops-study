apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-command-server-hpa
  namespace: my-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order-command-server
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 180   # 3분간 관찰 후 축소
      policies:
        - type: Percent
          value: 50                     # 1회에 최대 50% 감소
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 200                    # 20초 내 최대 2배 증가
          periodSeconds: 20

