apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-command-server-hpa
  namespace: my-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order-command-server
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30    # 3분간 관�???축소
      policies:
        - type: Percent
          value: 50                     # 1?�에 최�? 50% 감소
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 200                    # 20�???최�? 2�?증�?
          periodSeconds: 20

